name: Expo Android APK Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build Android APK
        id: build
        run: |
          eas build -p android --profile preview --non-interactive --json > build_output.json
          cat build_output.json
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK from EAS
        id: download
        run: |
          DOWNLOAD_URL=$(cat build_output.json | jq -r '.[0].artifacts.buildUrl')
          echo "Download URL: $DOWNLOAD_URL"
          curl -L "$DOWNLOAD_URL" -o app-release.apk
          echo "apk_path=app-release.apk" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Create or Update GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Build #${{ github.run_number }}"
          body: |
            âœ… Automated Expo APK build for commit:
            `${{ github.sha }}`
          files: ${{ steps.download.outputs.apk_path }}
          overwrite: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
