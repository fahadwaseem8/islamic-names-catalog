name: Expo Android APK Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Read version info from app.json
        id: version
        run: |
          VERSION=$(jq -r '.expo.version' app.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Android APK
        id: build
        run: |
          eas build -p android --profile preview --non-interactive --json > build_output.json
          cat build_output.json
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK from EAS
        id: download
        run: |
          DOWNLOAD_URL=$(cat build_output.json | jq -r '.[0].artifacts.buildUrl')
          echo "Download URL: $DOWNLOAD_URL"
          curl -L "$DOWNLOAD_URL" -o islamic-names-catalog.apk
          echo "apk_path=islamic-names-catalog.apk" >> $GITHUB_OUTPUT
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Compute next build number
        id: buildnum
        run: |
          NEXT=$(( ${{ github.run_number }} + 1 ))
          echo "next_build_number=$NEXT" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ steps.buildnum.outputs.next_build_number }}
          name: "v${{ steps.version.outputs.version }} (${{ steps.buildnum.outputs.next_build_number }})"
          body: |
            Automated Expo APK build for commit:
            `${{ github.sha }}`

            **Version:** v${{ steps.version.outputs.version }}
            **Build:** #${{ steps.buildnum.outputs.next_build_number }}
          files: ${{ steps.download.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
